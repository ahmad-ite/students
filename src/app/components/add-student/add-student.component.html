<div >
    <h2>Add Student</h2>
    <form novalidate #fo="ngForm">
    <div class="form-group">
      <label>First Name:
        <input 
        type="text"
   
        name="name"
        #studentName="ngModel"
        required
        minlength="4"
        [(ngModel)]="student.name" placeholder=" Name"/>
        <div *ngIf="studentName.errors?.required && studentName.touched" class="alert alert-danger"> First name is required</div>

        <div *ngIf="studentName.errors?.minlength && studentName.touched" class="alert alert-danger"> need at least 4 chars</div>
  
      </label>
    </div>
    <div class="form-group">
      <label  >Surename :
        <input 
         type="text"
     
        name="surename"
        #studentSurename="ngModel"
        required
        minlength="4" [(ngModel)]="student.surename" placeholder="Surename"/>
      </label>

    </div>
    <div class="form-group">
      <label>Classroom:    
              <select  name="classroom"     [(ngModel)]="student.classroomId"  class="mdb-select md-form">
                  <option  [value]="item.id" *ngFor="let item of classrooms">{{item.name}}</option>
                </select>
        </label><br>
  
    </div>
    <!-- <button (click)="add()">Save</button> -->
    <a (click)="add(fo)" class="btn btn-primary">  <span class="glyphicon glyphicon-check"></span> Save 
    </a>
  </form>
  </div>
